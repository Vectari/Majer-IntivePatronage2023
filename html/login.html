<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a class="reg-btn" href="./registration.html">Rejestracja</a>
    </nav>
    <form id="login-container" action="./main.html" onsubmit="validate(event)">
        <h2>Logowanie</h2>
        <div>
            <label for="usernameoremail">Nazwa użytkownika / Email</label>
            <input type="text" type="email" name="usernameoremail" id="usernameoremail" minlength="6" maxlength="16" required>
        </div>
        <div>
            <label for="password">Hasło</label>
            <input type="password" name="password" id="password" minlength="6" required>
        </div>
        <div id="login-btn">
            <button type="submit" id="login-btn">Zaloguj</button>
        </div>
    </form>

    <script src="../scripts/login-script.js"></script>    
</body>
</html>
