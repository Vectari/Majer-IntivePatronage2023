<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a class="login-btn" href="./login.html">Logowanie</a>
    </nav>
    <div id="reg-container">
        <form id="reg-form" action="./main.html">
            <h2 id="title-reg">Rejestracja</h2>
            <div id="reg-status">REG STATUS</div>
            <div class="reg-label-input-div">
                <label for="username" class="reg-label">Nazwa użytkownika</label>
                <input type="text" name="username" class="reg-input" id="username" minlength="6" maxlength="16" pattern="[a-zA-Z0-9-]+" required>
            </div>
            <div class="reg-label-input-div">
                <label for="password" class="reg-label">Hasło</label>
                <input type="password" name="password" class="reg-input" id="password" minlength="6" required>
            </div>
            <div class="reg-label-input-div">
                <label for="email" class="reg-label">Email</label>
                <input type="email" name="email" class="reg-input" id="email" pattern=".+@gmail.com" required>
            </div>
            <div class="reg-label-input-div">
                <label for="confirm-email" class="reg-label">Potwierdź email</label>
                <input type="email" name="confirm-email" class="reg-input" id="confirm-email" required>
            </div>
            <div id="reg-btn">
                <button type="submit" class="reg-button" id="reg-btn" >Zarejestruj</button>
            </div>
        </form>
    </div>
    <script src="../scripts/registration-script.js"></script>
</body>
</html>
