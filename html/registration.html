<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a class="login-btn" href="./login.html">Logowanie</a>
    </nav>
    <form id="reg-container" action="./main.html">
        <h1>Rejestracja</h1>
        <div>
            <label for="username">Nazwa użytkownika</label>
            <input type="text" name="username" id="username" minlength="6" maxlength="16" required>
        </div>
        <div>
            <label for="password">Hasło</label>
            <input type="password" name="password" id="password" minlength="6" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="confirm-email">Potwierdź email</label>
            <input type="email" name="confirm-email" id="confirm-email" required>
        </div>
        <div id="reg-btn">
            <button type="submit" id="reg-btn" >Zarejestruj</button>
        </div>
    </form>

    <script src="../scripts/registration-script.js"></script>
</body>
</html>
